{% extends 'base.html' %}

{% block title %} Kontakty {% endblock %}

{% block content %}
    <h1>Kontakty do inżynierów</h1>

    {% for contact in contacts %}
        <div class="tilecontacts">
            <img src="/media/{{contact.photo}}"><br/>
            {{contact.name}} {{contact.surname}}<br/>
            {{ contact.function }}<br/>
            tel: {{contact.phone}}<br/>
            {{contact.mail}}<br/>
        </div>
    {% endfor %}
{% endblock %}
