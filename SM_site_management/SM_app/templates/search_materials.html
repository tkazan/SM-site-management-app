
{% extends 'base.html' %}

{% block title %}Wyszukiwanie materiałów{% endblock %}

{% block content %}

<h2>Wyszukaj materiał</h2>
<div class="normalcontent">

<form action="" method="post">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
		<input type="submit" value="Szukaj.." />
	</table>

</form>

<ul>
{% for material in materials %}
	<li>{{ material.name }} {{ material.description }}</li>
{% endfor %}
</ul>
</div>
{% endblock %}
